<!-- Topo Site -->
<nav class="navbar navbar-expand-lg navbar-light" href="altura" id="nav-topo">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="dashboard">
      <img src="assets/img/logo.png"><strong>Eventos</strong>
    </a>

    <div *ngIf="(authService.currentUser$ | async) == null" class="navbar-nav mr-3 d-xs-none d-none d-md-block">
      <a class="btn btn-light mr-2 border" href="" routerLink="/usuario/login">Entrar</a>
      <a class="btn btn-warning" href="" routerLink="/usuario/cadastro">Me Cadastrar</a>
    </div>

    <ul class="navbar-nav" *ngIf="(authService.currentUser$ | async) != null">
      <li *ngIf="(authService.currentUser$ | async) as user" class="nav-item dropdown" dropdown>
        <a dropdownToggle class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-user users" id="user"></i>&nbsp;&nbsp;{{user.userName | titlecase}}
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" routerLink="usuario/perfil">
            <i class="fas fa-user-edit"></i>&nbsp; Perfil
          </a>
          <div role="separator" class="divider"></div>
          <a class="dropdown-item" (click)="logout()">         
            <i class="fas fa-sign-out-alt"></i>&nbsp; Sair
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>



<!-- Paginas -->
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4" *ngIf="(authService.currentUser$ | async) != null">
  <div class="container-fluid">
    <button class="navbar-toggler" (click)="isCollapsed = !isCollapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" [collapse]="isCollapsed" [isAnimated]="true" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <ng-container>        
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" aria-current="home" routerLink="/dashboard" style="color:white;">Dashboard</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" aria-current="home" routerLink="/eventos" style="color:white;">Eventos</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/palestrantes" style="color:white;">Palestrantes</a>
          </li>         
        </ng-container>
      </ul>
      <div class="navbar-nav">
        <span style="font-size: 12px;">
          {{today}}
        </span>
      </div>
    </div>
  </div>
</nav>
